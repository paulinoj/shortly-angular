<div id='container' ng-controller='LinksController'>
  <!-- Your html here -->
  <!-- <input ng-model='newLink'/> -->
  <ul>
    <table>
      <tr ng-repeat='url in data.links' ng-click='removeLink($index)'>
        <td><a ng-href="/api/links/{{url.code}}">{{url.url}}</a></td>
        <td>Visits: {{url.visits}}</td>
      </tr>
    </table>
  </ul>

</div>
